<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <style>
      .col-md-9 {
        background-color: #f2f2f2;
        padding-bottom: 20px;
        border: 1px solid lightgrey;
        border-radius: 3px;
    
      }
      input {
        width: 100%;
        padding: 5px;
        margin-bottom: 20px;
      }
      .btn {
        color: aliceblue;
        background-color: #04aa6d;
        padding: 12px;
        margin: 10px 0;
        border: none;

        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
      }

      .btn:hover {
        background-color: #45a049;
        color: aliceblue;
      }
      .col-md-3 {
        background-color: #f2f2f2;

        border: 1px solid lightgrey;
        border-radius: 3px;
      }
      .price {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6">
              <h3>Billing Address</h3>
              <label for="fname"> Full Name </label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="John M. Doe"
              />
              <label for="email"> Email </label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="john@example.com"
              />
              <label for="Adr"> Address </label>
              <input
                type="text"
                id="adr"
                name="Address"
                placeholder="542 W. 15th street"
              />
              <label for="city"> City </label>
              <input type="city" id="city" name="city" placeholder="New York" />
              <div class="row">
                <div class="col-6">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY" />
                </div>
                <div class="col-6">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001" />
                </div>
              </div>
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                />
                Shipping address same as billing
              </label>
            </div>

            <div class="col-md-6">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <input type="text" />
              <label for="cname">Name on Card</label>
              <input
                type="text"
                id="cname"
                name="cardname"
                placeholder="John More Doe"
              />
              <label for="ccnum">Credit card number</label>
              <input
                type="text"
                id="ccnum"
                name="cardnumber"
                placeholder="1111-2222-3333-4444"
              />
              <label for="expmonth"> Exp Month </label>
              <input
                type="text"
                id="expmonth"
                name="expmonth"
                placeholder="september"
              />
              <div class="row">
                <div class="col-6">
                  <label for="expyear"> Exp Year </label>
                  <input
                    type="text"
                    id="expyear"
                    name="expyear"
                    placeholder="2018"
                  />
                </div>
                <div class="col-6">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352" />
                </div>
              </div>
            </div>
          </div>
          <input
            type="submit"
            value="Continiue to checkout"
            class="btn btn-success"
          />
        </div>
        <div class="col-md-3">
          <h4>
            Cart<span class="price" style="color: black">
              <i class="fa fa-shopping-cart"></i><b>4</b></span
            >
          </h4>
          <p>
            <a href="#">Product 1</a
            ><span class="price" style="color: rgb(124, 126, 129)">$15</span>
          </p>
          <p>
            <a href="#">Product 2</a
            ><span class="price" style="color: rgb(124, 126, 129)">$5</span>
          </p>
          <p>
            <a href="#">Product 3</a
            ><span class="price" style="color: rgb(124, 126, 129)">$5</span>
          </p>
          <p>
            <a href="#">Product 4</a
            ><span class="price" style="color: rgb(124, 126, 129)">$2</span>
          </p>
          <hr />
          <p>Total <span class="price" style="color: black">$30</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
